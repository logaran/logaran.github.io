<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compra una vida mejor</title>
</head>

<body style="background-color: rgb(15,15,15)">

    <div class="contenedor">
        <div class="bloque">
            <h2>Trabaja con nosotros <span class="aclaracion">Si tu quieres, claro</span> </h2>
            <div class="map simulador">
                <form action="index.html" method="get">
                    <fieldset class="fieldmain">
                        <legend>Datos personales</legend>
                        <p>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </p>
                        <p>
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos" required>
                        </p>
                        <p>
                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" name="dni" required>
                        </p>
                        <p>
                            <label for="sexo">Sexo:</label>
                            <select id="sexo" name="sexo">
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </p>
                        <p>
                            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                        </p>
                        <p>
                            <label for="ciudad">Ciudad:</label>
                            <input type="text" id="ciudad" name="ciudad" required>
                        </p>
                        <p>
                            <label for="nacionalidad">Nacionalidad:</label>
                            <input type="text" id="nacionalidad" name="nacionalidad" required>
                        </p>
                        <p>
                            <label for="codigo-postal">Código postal:</label>
                            <input type="text" id="codigo-postal" name="codigo-postal" required>
                        </p>
                        <p>
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </p>
                    </fieldset>
                    <div>
                        <fieldset>
                            <legend>Formación</legend>
                            <p>
                                <label for="titulacion">Titulación:</label>
                                <input type="text" id="titulacion" name="titulacion">
                            </p>
                            <p>
                                <label for="inicio">Año de inicio:</label>
                                <input type="number" id="inicio" name="inicio" min="1900" max="2023" value="2023"
                                    step="1">
                            </p>
                            <p>
                                <label for="fin">Año de finalización:</label>
                                <input type="year" id="fin" name="fin" min="1900" max="2023" value="2023" step="1">
                            </p>

                        </fieldset>
                        <fieldset>
                            <legend>Nivel de Inglés</legend>

                            <p>
                                <label for="hablado">Hablado:</label>
                                <select id="hablado" name="hablado">
                                    <option value="excelente">Excelente</option>
                                    <option value="bien">Bien</option>
                                    <option value="regular">Regular</option>
                                    <option value="nada">Nada</option>
                                </select><br>
                            </p>
                            <p>
                                <label for="leido">Leído:</label>
                                <select id="leido" name="leido">
                                    <option value="excelente">Excelente</option>
                                    <option value="bien">Bien</option>
                                    <option value="regular">Regular</option>
                                    <option value="nada">Nada</option>
                                </select><br>
                            </p>
                            <p>
                                <label for="escrito">Escrito:</label>
                                <select id="escrito" name="escrito">
                                    <option value="excelente">Excelente</option>
                                    <option value="bien">Bien</option>
                                    <option value="regular">Regular</option>
                                    <option value="nada">Nada</option>
                                </select>
                            </p>
                        </fieldset>
                    </div>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>


    </div>
    <footer>
        &#9400 Antonio Lozano García 2023 - Tambien puedes visitarnos en:
        <ul>
            <li><a href="#"><img src="/resources/twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="/resources/insta.png" alt="Instagram"></a></li>
            <li><a href="#"><img src="/resources/facebook.png" alt="Facebook"></a></li>
        </ul>
    </footer>
</body>

</html>
